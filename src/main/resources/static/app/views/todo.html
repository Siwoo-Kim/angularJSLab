
<div class="container">
  <h4 ng-click="reverseName()">Hey {{name}}, Click to reverse name</h4>
  <div my-directive></div>
  <hr>
  <h2>My To Do</h2>
  <div class="row">
    <form role="form" ng-submit="addToDo()">
      <div class="input-group">
        <input type="text" ng-model="todo" class="form-control" placeholder="Add an activity you need to do">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Submit" >
        </span>
      </div>
    </form>
  </div>
  <p></p>

  <div ui-sortable ng-model="todos">
    <p class="input-group" ng-repeat="todo in todos" style="padding: 5px 10px; cursor: move">
      <input type="text" value="{{todo}}" class="form-control">
      <span class="input-group-btn" >
        <button class="btn btn-danger" ng-click="removeToDo($index)">X</button>
      </span>
    </p>
  </div>
  <input type="text" mobicon-enter="search()">
</div>
